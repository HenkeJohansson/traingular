<!-- exercisesAdd.html -->

<header id="header-exercises" class="header">
	<a href="/"><h1 class="text-center">{{vm.headline}}!</h1></a>
</header>

<div class="btn-group btn-group-justified exercise-sub" role="group" aria-label="...">
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default"><a href="/exercises"><i class="fa fa-cube"></i> Start Exercises</a></button>
	</div>
	<div class="btn-group" role="group">
		<button ng-click="routines.getExercises()" type="button" class="btn btn-default"><a href="/exercises/all"><i class="fa fa-list"></i> All Exercises</a></button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default active"><a href="/exercises/add"><i class="fa fa-plus-circle"></i> Add Exercises</a></button>
	</div>
</div>

<div class="add-exercise">
	<form id="exercise-form" ng-submit="vm.addExercise()">
		
		<label for="name">Namn</label>
		<input name="name" ng-model="vm.name" type="text">
		<hr>
		
		<label for="muscleGroup">Muskelgrupp</label>
		<select ng-model="vm.muscleGroup" name="muscleGroup">
			<option value="Axlar">Axlar</option>
			<option value="Armar">Armar</option>
			<option value="Bröst">Bröst</option>
			<option value="Mage">Mage</option>
			<option value="Rygg">Rygg</option>
			<option value="Ben">Ben</option>
		</select>
		<hr>
		
		<label for="reps">Reps</label>
		<select ng-model="vm.reps" name="reps">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
		</select>
		<hr>
		
		<label for="sets">Sets</label>
		<select ng-model="vm.sets" name="sets">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<hr>
		
		<label for="desc">Instruktioner</label>
		<textarea ng-model="vm.desc" name="desc">Instruktioner</textarea>
		<hr>
		<input type="submit" value="Lägg till">
	</form>
</div><!-- .add-exercise -->

<h3 class="text-center">Senast tillagda</h3>
<div ng-repeat="added in vm.add">
	<h5>{{added.name}}</h5>
	<ul class="reps-sets">
		<li>{{added.reps}} reps</li>
		<li>{{added.sets}} sets</li>
	</ul>
	<p>{{added.desc}}</p>
</div>
