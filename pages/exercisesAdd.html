<!-- exercisesAdd.html -->

<header id="header-home">
	<a href="/"><h1 class="text-center">{{routines.headline}}!</h1></a>
</header>

<div class="btn-group btn-group-justified exercise-sub" role="group" aria-label="...">
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default"><a href="/exercises"><i class="fa fa-cube"></i> Start Exercises</a></button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default"><a href="/exercises/all"><i class="fa fa-list"></i> All Exercises</a></button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default active"><a href="/exercises/add"><i class="fa fa-plus-circle"></i> Add Exercises</a></button>
	</div>
</div>

<div class="add-exercise">
	<h2 class="text-center">Lägg till Övning</h2>
	<form id="exercise-form" ng-submit="routines.addExercise()">
		
		<label for="name">Namn</label>
		<input name="name" ng-model="routines.name" type="text">
		<hr>
		
		<label for="muscleGroup">Muskelgrupp</label>
		<select ng-model="routines.muscleGroup" name="muscleGroup">
			<option value="axlar">Axlar</option>
			<option value="armar">Armar</option>
			<option value="brost">Bröst</option>
			<option value="mage">Mage</option>
			<option value="rygg">Rygg</option>
			<option value="ben">Ben</option>
		</select>
		<hr>
		
		<label for="reps">Reps</label>
		<select ng-model="routines.reps" name="reps">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
		</select>
		<hr>
		
		<label for="sets">Sets</label>
		<select ng-model="routines.sets" name="sets">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<hr>
		
		<label for="desc">Instruktioner</label>
		<textarea ng-model="routines.desc" name="desc">Instruktioner</textarea>
		<hr>
		<input type="submit" value="Lägg till">
	</form>
</div><!-- .add-exercise -->

<h3>Tillfällig add lista</h3>
<div ng-repeat="added in routines.add">
	<h5>{{added.name}}</h5>
	<ul class="reps-sets">
		<li>{{added.reps}} reps</li>
		<li>{{added.sets}} sets</li>
	</ul>
	<p>{{added.desc}}</p>
</div>
