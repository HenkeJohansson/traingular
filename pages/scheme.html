<!-- scheme.html -->

<header id="header-home">
	<a href="/"><h1 class="text-center">{{scheme.headline}}!</h1></a>
</header>

<form>
	<div class="btn-group btns-days">
		<label class="btn btn-primary" ng-click="scheme.mon()" ng-model="radios.selectedDay" btn-radio="'Måndag'">Måndag</label>
		<label class="btn btn-primary" ng-click="scheme.tue()" ng-model="radios.selectedDay" btn-radio="'Tisdag'">Tisdag</label>
		<label class="btn btn-primary" ng-click="scheme.wed()" ng-model="radios.selectedDay" btn-radio="'Onsdag'">Onsdag</label>
		<label class="btn btn-primary" ng-click="scheme.thu()" ng-model="radios.selectedDay" btn-radio="'Torsdag'">Torsdag</label>
		<label class="btn btn-primary" ng-click="scheme.fri()" ng-model="radios.selectedDay" btn-radio="'Fredag'">Fredag</label>
		<label class="btn btn-primary" ng-click="scheme.sat()" ng-model="radios.selectedDay" btn-radio="'Lördag'">Lördag</label>
		<label class="btn btn-primary" ng-click="scheme.sun()" ng-model="radios.selectedDay" btn-radio="'Söndag'">Söndag</label>
	</div>
</form>


<div class="scheme">
	<div class="header-scheme">
		<h1 class="text-center day-headline">{{scheme.day}}</h1>
		<h2 class="text-center muscle-groups-headline">{{scheme.muscleGroups}}</h2>
	</div><!-- .header-scheme -->
	<ul class="exercises row" ng-repeat="exercise in scheme.exercises">
		<div class="check col-xs-3">
			<input id="exz{{exercise.id}}" class="exercise-check" type="checkbox" ng-model="done">
			<label for="exz{{exercise.id}}"><span></span></label>
		</div>
		<div class="exercise col-xs-9" ng-class="{done: done}">
			<h4>{{exercise.name}}</h4>
			<li class="exercise-li">
				<div class="exercise-desc">
					<ul class="reps-sets">
						<li>{{exercise.reps}} reps</li>
						<li>{{exercise.sets}} sets</li>
					</ul>
					<p>{{exercise.desc}}</p>
				</div><!-- .exercise-desc -->
			</li><!-- .exercise-li -->
		</div><!-- .exercise -->
	</ul><!-- .exercises -->
</div><!-- .scheme -->
