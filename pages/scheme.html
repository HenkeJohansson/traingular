<!-- scheme.html -->

<h1 class="text-center">Schema</h1>

<div class="scheme">
	<h1 class="text-center">Måndag</h1>
	<h4 class="text-center">Bröst och Axlar</h4>

	<accordion close-others="onAtATime">
		<accordion-group heading="{{exercise.name}}" ng-repeat="exercise in scheme.exercises">
			<div class="exercise-desc">
				<ul>
					<li>{{exercise.reps}} reps</li>
					<li>{{exercise.sets}} sets</li>
				</ul>
				<p>{{exercise.desc}}</p>
			</div><!-- .exercise-desc -->
		</accordion-group>
	</accordion>

</div>
